<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>partners</title>
    <script src="https://use.fontawesome.com/b408eaf955.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-striped mt-3">
            <thead class="bg-dark text-white">
                <tr>
                    <td>Nº Socio</td>
                    <td>DNI</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Fecha Nacimiento</td>
                    <td>Localidad</td>
                    <td class="d-flex justify-content-center"><button class="btn btn-primary" onclick="changeAddFormVisibility()"><i class="fa fa-plus-square"></i></button></td>
                </tr>
            </thead>
            <tbody id="content"></tbody>
        </table>
        <div class="mt-4 mb-5 row d-flex justify-content-center" id="addForm" style="visibility: hidden">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white"><h2>Nuevo socio</h2></div>
                    <div class="card-body">
                        <form id="addPartnerForm">
                            <div class="form-group">
                                <label>Nº socio</label>
                                <input type="number" class="form-control" placeholder="Introduce tu numero de socio..." id="partNum" value="">
                            </div>
                            <div class="form-group">
                                <label>DNI</label>
                                <input type="text" class="form-control" placeholder="Introduce tu DNI..." id="dni">
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="Introduce tu nombre..." id="name">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" class="form-control" placeholder="Introduce tu apellido..." id="surname">
                            </div>
                            <div class="form-group">
                                <label>Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="date"/>
                            </div>
                            <div class="form-group">
                                <label>Localidad</label>
                                <input type="text" class="form-control" placeholder="Introduce tu localidad..." id="loc" "/>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-white"><button class="btn btn-primary" onclick="addPartner()">Añadir</button></div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
